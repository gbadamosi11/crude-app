<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container mt-5">
      <div class="title text-center">
        <h1 class="display-5">
          <i class="fas fa-user-alt text-success"></i> <strong>Employee Manager</strong>
        </h1>
      </div>
      <div class="main row">
        <div class="col-sm-12 col-md-4">
          <form id="employee-form" autocomplete="off">
            <div class="form-group">
              <label for="title">Name</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="author">Position</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
              <label for="isbn">Employee #</label>
              <input type="text" id="isbn" class="form-control">
            </div>
  <!--      <input type="submit" value="Edit employee" class="btn btn-success btn-block edit-btn" disabled> -->
            <input type="submit" value="Submit" class="btn btn-success btn-block add-btn sumbit_btn">
          </form>
        </div>
        <div class="col-sm-12 col-md-8">
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Employee #</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="employee-list">
              
            </tbody>
          </table>
        </div>
      </div>
      </div>    


<script src="app.js"></script>
</body>
</html>
